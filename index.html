<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro - Dynamic Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    
    <div class="mainContainer">
        <div class="container">
            <div class="header">
                <div class="app-title">
                    <i class="fas fa-cloud-sun"></i>
                    Weather Pro
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Enter city name..." />
                    <button id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button id="locationBtn" class="location-btn">
                    <i class="fas fa-location-crosshairs"></i>
                    Use My Location
                </button>
            </div>
            
            <div class="weather-card" id="weatherCard">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Getting weather data...</p>
                </div>
                
                <div class="weather-content" id="weatherContent" style="display: none;">
                    <div class="location-info">
                        <h2 id="cityName">New York</h2>
                        <p id="date"></p>
                    </div>
                    
                    <div class="main-weather">
                        <div class="weather-icon">
                            <i id="weatherIcon" class="fas fa-sun"></i>
                        </div>
                        <div class="temperature">
                            <span id="temp">22</span>°C
                        </div>
                        <div class="weather-desc">
                            <p id="description">Sunny</p>
                            <p id="feelsLike">Feels like 25°C</p>
                        </div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-eye"></i>
                            <div>
                                <span>Visibility</span>
                                <span id="visibility">10 km</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <div>
                                <span>Humidity</span>
                                <span id="humidity">65%</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div>
                                <span>Wind</span>
                                <span id="windSpeed">12 km/h</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-thermometer-half"></i>
                            <div>
                                <span>Pressure</span>
                                <span id="pressure">1013 hPa</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="forecast-container">
                        <h3>5-Day Forecast</h3>
                        <div class="forecast-list" id="forecastList">
                            <!-- Forecast items will be dynamically generated -->
                        </div>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>City not found. Please try again.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
